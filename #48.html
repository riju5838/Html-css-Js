<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            
   
var div=$("div");
div.animate({left:'500px',height:'100px',opacity:'0.3'},"5s");
div.animate({left:'1000px',height:'200px',opacity:'0.6'},"slow");
div.animate({left:'0px',height:'50px',opacity:'0.1'},"slow");
});
    });
</script>
</head>
<body>
    <button>click to see animation</button>
    <div style="background-color:rgb(31, 38, 139);height:50px;width:50px;position:absolute;"></div>
</body>
</html>
