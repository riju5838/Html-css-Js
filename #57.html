    $(document).ready(function(){
        $("#A").click(function(){
            $("img").before("<b>NICE PIC BRO</b>");
        });
        $("#B").click(function(){
            $("img").after("<b><u>NICE PIC BRO</u></b>");
        });
        $("#T").click(function(){
            $("#U").empty();
        });
    })
</script>
