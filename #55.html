<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

    </script>
    <script>
$(document).ready(function(){
  $("#C").click(function(){
    $("#A").text("Hi user!");
    $("#B").prepend("HAPPY BIRTHDAY")
  })
  $("#D").click(function(){
    $("#B").append("<b>Nice content</b>")
    $("#G").val("Riju");
    $()
  })
  $("#E").click(function(){
    $("#G").val();
  
})
})
    </script>
</head>
<body>
  <p id="A">This is our first paragraph</p> <br>
  <p id="B">This is our second paragraph</p><br>
  input field:<input type="text" id="G" value="rick"><br>
<button id="C">setting any textual information</button>
<button id="D">setting any html document</button>
<button id="E">setting any values</button>
</body>
</html>
