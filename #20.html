<html>
<head>
 <style>
 a:link {
 color: yellow;
 }
 a:visited {
 color: blue;
 }
 a:hover {
 color: black;
 }
 a:active {
 color: red;
 }
 </style>
</head>
<body>
 <p>
 <b><a href="https://google.com" target="_self">Styling Links</a></b>
 </p>
 <p>
 <b>Reminder:</b> a:hover cannot come before a:link and a:visited in
 CSS for complete proper working.
 </p>
 <p>
 <b>Reminder:</b> a:active must follow a:hover property in CSS for
 complete working.
 </p>
</body>
</html>
