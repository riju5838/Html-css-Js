<style>
    .dropdown{
        position:relative;
        display:inline-block;
        
    }
    .dropdown-content{
    display:none;
    position:absolute;
    background-color: rgb(6, 156, 111);
    padding:12px 16px;
}

.dropdown-content a:hover{
    background-color: coral;
  }
.dropdown:hover .dropdown-content{

    background-color: darkblue;
    display:block;
}
.dropdown-content a{
    display:block;
    position:absolute;
    background-color: deeppink;
  
}

</style>
</head>
